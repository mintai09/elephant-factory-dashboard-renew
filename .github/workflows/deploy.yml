name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file from secrets
        run: |
          echo "REACT_APP_POTENS_API_KEY=${{ secrets.REACT_APP_POTENS_API_KEY }}" >> .env
          echo "REACT_APP_POTENS_ULID=${{ secrets.REACT_APP_POTENS_ULID }}" >> .env
          echo "REACT_APP_POTENS_MODEL=${{ secrets.REACT_APP_POTENS_MODEL }}" >> .env
          echo "REACT_APP_POTENS_API_URL=${{ secrets.REACT_APP_POTENS_API_URL }}" >> .env

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: # 커스텀 도메인이 있다면 여기에 추가
